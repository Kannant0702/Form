<html>
<head>
<title>Form</title>
</head>
<body>
    <h1>Contact Form</h1>
    <form >
        <p>Name :
        <input  type="text" name="Name" > 
    </p>
    <p>
    Address :
        <input type="text" name="Address" id="">
    </p>
    <p>
        City :
        <input type="text" name="City" id="">
    </p>
    <p>
        State :
        <input type="text" name="State" id="">
    </p>
    <p>
        Zip :
        <input type="text" name="Zip" id="">
    </p>
    <p>
        Magazine :
        <select name="magazine_choice"  >
            <option value="filmfare_magazine">Filmfare </option>
            <option value="india_today">India Today </option>
            <option value="time">TIME </option>
            <option value="the_economist">The Economist </option>
            <option value="outlook"> Outlook </option>
        </select>
       
    </p>
    <p>
        Subcription :
        <input type="radio" name="request_type" value="1year">1year
        <input type="radio" name="request_type" value="1year">2year
    </p>
    <p>
        Additional Comments:<br>
        <textarea name="additonal_comments" id="" cols="50" rows="10" >
        </textarea>
    </p>
    <p>
        <input type="submit" value="Send your order" >
    </p>
    </form>
  
</body>



</html>
